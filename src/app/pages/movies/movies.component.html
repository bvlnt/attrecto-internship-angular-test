<ul class="movies list-group">
    <li *ngFor="let movie of movies" class="list-group-item container">
        <div class="row">
            <div class="col">
                <span class="badge">{{movie.id}}</span>
                <h4 class="name">{{movie.title}}</h4>
                <div class="year">{{movie.year}}</div>
                <div class="rating">Rating: {{movie.rating}}</div>
            </div>
            <div class="col" style="display: flex; justify-content:flex-end; align-items: center;">
                <i class="bi bi-pencil m-3"></i>
                <i class="bi bi-trash3 m-3"></i>
            </div>
            <div class="col" style="display: flex; justify-content:flex-end; align-items: center;"><img src="{{movie.thumbnail}}" /></div>
        </div>
            
        
       
        
    </li>
</ul>
